<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/send.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/ctyle.css">
    <title>ناشناس</title>
</head>

<script>
    var images = [
        "image1.jpg",
        "image2.jpg",
        "image3.jpg",
        "image4.jpg",
        "image5.jpg",
        "image6.jpg",
        "image7.jpg",
        "image8.jpg",
        "image9.jpg"
    ];
    function getRandomImage() {
        var index = Math.floor(Math.random() * images.length);
        return images[index];
    }
    function changeBackground() {
        var image = getRandomImage();
        document.body.style.backgroundImage = "url('img/" + image + "')";
    }

    window.onload = changeBackground;

    function send() {
        if (document.getElementById('input').value == 3333) {
            var box = document.getElementById('box');
            var boxs = document.getElementById('boxs');
            var form = document.getElementById('test');
            box.removeChild(form);
            boxs.removeChild(box);
            $.getJSON("https://api-salari.cyclic.app/getmsg/?password=1387", function (info) {
                var ip = info.message;
                for (var i of ip) {
                    if (i != ' ' && i != '\n') {
                        const items = document.createElement('li');
                        items.textContent = i;
                        message.appendChild(items);
                    }
                }
            });
        } else {
            var txt = "رمز ورودی صحیح نمیباشد !";
            document.getElementById('text').innerHTML = txt;
            document.getElementById('text').style = 'color:red; padding-bottom:10px;';
        }
    }
</script>

<div id="boxs">
    <div id="message"></div>
    <div id="box">
        <div id="text"></div>
        <div id="test">
            <input id="input" type="password" name="password" placeholder="رمز عبور خود را وارد نمایید">
            <input type="submit" id="button" onclick="send()" value="نمایش  پیام های دریافتی">
        </div>
        <footer id="linkme">ساخته شده توسط <a href="../index.html">اقای سالاری</a></footer>
    </div>
</div>
</body>

</html>
